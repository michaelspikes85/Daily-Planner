<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"/> -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row" id="9">
        <span>9 AM</span>
        <span class="input-box">
          <input type="text" size="100" id="input9" />
        </span>
        <button id="9btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>

      <div class="row" id="10">
        <span style="padding: 10.2px;">10 AM</span>
        <span>
          <input type="text" id="input10" />
        </span>
        <button id="10btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>
      <div class="row" id="11">
        <span style="padding: 10.2px;">11 AM</span>
        <span>
          <input type="text" id="input11" />
        </span>
        <button id="11btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>
      <div class="row" id="12">
        <span style="padding: 10.5px;">12 PM</span>
        <span>
          <input type="text" id="input12" />
        </span>
        <button id="12btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>
      <div class="row" id="13">
        <span>1 PM</span>
        <span>
          <input type="text" id="input13" />
        </span>
        <button id="13btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>
      <div class="row" id="14">
        <span>2 PM</span>
        <span>
          <input type="text" id="input14" />
        </span>
        <button id="14btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>
      <div class="row" id="15">
        <span>3 PM</span>
        <span>
          <input type="text" id="input15" />
        </span>
        <button id="15btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>
      <div class="row" id="16">
        <span>4 PM</span>
        <span>
          <input type="text" id="input16" />
        </span>
        <button id="16btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>
      <div class="row" id="17">
        <span>5 PM</span>
        <span>
          <input type="text" id="input17" />
        </span>
        <button id="17btn"><i class="saveBtn far fa-save fa-2x"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
